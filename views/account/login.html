<% include ../layout.html %>

<div class="page-header">
  <h3>Sign in</h3>
</div>
<form method="POST" class="form-horizontal">
  <input type="hidden" name="_csrf" value="<%=_csrf%>"/>
  <div class="form-group">
    <label for="email" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-7">
      <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-7">
      <input type="password" name="password" id="password" placeholder="Password" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-7">
      <button type="submit" class="col-sm-3 btn btn-primary"><i class="fa fa-user"></i>Login</button>
      <a href="/forgot" class="btn btn-link">Forgot your password?</a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-7">
      <hr/>
    </div>
  </div>
</form>

<% include ../partials/footer.html %>
